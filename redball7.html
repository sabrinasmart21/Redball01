<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script>
//declare global variables
var hello;
hello = new mygame;

//create your object 
function mygame(){
//an object method to say something
  this.sayhello = function (){
    console.log ('hello world');
  };
  this.addball = function (){
    var redball = new ball();
    redball.cssid = "redball";
    redball.imgsrc = "http://www.icstars.org/files/redball.jpg";
    redball.debug();
    redball.show();
  };
}

function ball(){
  var cssid;
  var imgsrc;
  this.debug = function (){
     console.log ('my id is: ' + this.cssid);
     console.log ('my image source is: ' + this.imgsrc);
  };
  this.show = function () {
    var game = $("#game");
    game.append("<img id='"+this.cssid+"' src='"+this.imgsrc+"'/>");
    this.element = $("#" + this.cssid);
  };
}
</script>
</head>
<body>
<button onclick="hello.sayhello();">say hello</button>
<button onclick="hello.addball();">add images</button>
<div id="game"></div>
</body>
</html>
